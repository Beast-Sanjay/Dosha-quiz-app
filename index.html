<!Doctype HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Dosha quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="heading"><h1 id="text" style="text-align:center;" >Dosha Quiz<h1></div>
		
			<div id="quiz" style="align-self: center;">
				<div id="question"></div>
				<label class="option"><input type="radio" name="option" value="1"/><span id="option1"></span></label>
				<label class="option"><input type="radio" name="option" value="2" /*style="display:none;"*/ /><span id="option2"></span></label>
				<label class="option"><input type="radio" name="option" value="3" /*style="display:none;"*/ /><span id="option3"></span></label>
				<br>
				<button id="next" onclick="nextques();">Next</button>
				<div id="quesNo" ></div>
			</div>
			
			<div id="probStats" style="display:none"></div>
			<div id="result" style="display:none">
			</div>
			
			<button id="quit" onclick="quit();">Quit</button>
			<script type="text/javascript" src="questions.js"></script>
<!--BMI Calculator HTML-->
			<div class="container">
				<div class="panel">
					<h2 class="text-center">Check your BMI</h2>
					
						<p id="introText" class="text-center">Enter your weight and height below to check your BMI results</p>
						
						<form>
							<div id="weightInput">
								<p>Put your weight in here (KG)</p>
								 <input id="weight" type="number" name="a" />
							</div>
							<div id="heightInput">
								<p>And your height in here (CM)</p>
								 <input id="height" type="number" name="b"/> 
							</div>
						 <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
					</form>
		
					<div id="results" class="text-center">Your BMI results will appear here</div>
				</div>
			</div>
	<script type="text/javascript" src="main.js"></script>
	

</body>

</html>
